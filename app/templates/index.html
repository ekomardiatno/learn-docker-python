<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Flask App</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Hello, Docker!</h1>
        <p class="lead">This page has been visited <strong>{{ visit_count }}</strong> times.</p>
        <div class="mt-4">
            <form action="{{ url_for('reset') }}" method="get">
                <button type="submit" class="btn btn-danger btn-lg">Reset Visit Count</button>
            </form>
        </div>
        <div class="mt-5">
            <a href="/" class="btn btn-primary btn-lg">Refresh Count</a>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional for interactive elements) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
